<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Accounts</title>
</head>
<body>
  <div class="container">
    <h1 class="jumbotron">First Bank of Epicodus</h1>
    <div class="row">
      <div class="col-6">
        <form id="newAccount">
          <label for="name" class="title"><strong>Please enter the name for your new account</strong></label>
          <input id="name" class="form-control" type="text" required>
          <label for="deposit" class="title"><strong>Please enter the starting deposit</strong></label>
          <input id="deposit" class="form-control" type="number" required>
          <button class="submit"><strong>submit</strong></button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <form id ="deposit">
          <label for="addition" class="title"><strong>Deposit Amount</strong></label>
          <input id="addition" class="form-control" type="number" required>
          <button class="submit"><strong>submit</strong></button>
        </form>
      </div>
      <div class="col-6">
        <form id="withdrawal">
          <label for="withdraw" class="title"><strong>Withdrawal Amount</strong></label>
          <input id="withdraw" class="form-control" type="number" required>
          <button class="submit"><strong>submit</strong></button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <h2 class="title">Account Balance</h2>
        <div id="totalBalance" class="balance-txt">

        </div>
      </div>
    </div>
  </div>
</body>
